
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja na wycieczkę do Energylandii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.getyourguide.com/img/tour/62e2869c050a0.jpeg/146.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color:black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #2bff00;
        }

        select {
            width: 100%;
        }

        .checkbox-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Rejestracja na wycieczkę do Energylandii</h1>
        <form action="mailto:twojemail@example.com" method="post" enctype="text/plain">
            <label for="imie">Imię:</label>
            <input type="text" name="imie" id="imie" required>

            <label for="nazwisko">Nazwisko:</label>
            <input type="text" name="nazwisko" id="nazwisko" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label>Płeć:</label>
            <div class="checkbox-container">
                <input type="radio" name="plec" value="mężczyzna" id="plec-m" required>
                <label for="plec-m">Mężczyzna</label>
            </div>
            <div class="checkbox-container">
                <input type="radio" name="plec" value="kobieta" id="plec-k" required>
                <label for="plec-k">Kobieta</label>
            </div>

            <label for="wiek">Wiek:</label>
            <input type="number" name="wiek" id="wiek" required>

            <label>Atrakcje:</label>
            <div class="checkbox-container">
                <input type="checkbox" name="atrakcje" value="hyperion" id="atrakcja-h">
                <label for="atrakcja-h">Hyperion</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="atrakcje" value="zadra" id="atrakcja-z">
                <label for="atrakcja-z">Zadra</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="atrakcje" value="abyssus" id="atrakcja-a">
                <label for="atrakcja-a">Abyssus</label>
            </div>
            <label for="inne_atrakcje">Inne atrakcje:</label>
            <input type="text" name="inne_atrakcje" id="inne_atrakcje">

            <label for="posilek">Wybór posiłku:</label>
            <select name="posilek" id="posilek" required>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
            </select>

            <div class="checkbox-container">
                <input type="checkbox" name="zgoda" value="zgoda" id="zgoda" required>
                <label for="zgoda">Zgoda na przetwarzanie danych</label>
            </div>

            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
<style>
    body {
        background-image: url('https://www.wyjatkowyprezent.pl/blog/wp-content/uploads/2020/03/00_Energylandia-1024x768.jpg');
        background-size: cover;
        background-repeat: no-repeat; 
    }
</style>
</html>
